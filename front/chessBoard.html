<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="chessBoard.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="ttps://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" rel="stylesheet"></script>
	<title>Document</title>
</head>
<body id="body">
	<nav class="navbar">
		<div class="logo">CHESS AI</div>
		<input type="checkbox" id="button" checked data-toggle="toggle" data-onstyle="outline-success" data-offstyle="outline-danger">
		<button class="btn" onclick="location.href='/menu.html'">Menu</button>
	</nav>
	<div id="endGame" class="hidden"><p id="messageFin" class="victoryMessage"></p></div>
  <div class="grid">
	<div class="chatbox-container" id="chatbox-container">
		<form class="chatbox-form" id="chatbox-form">
			<div class="chatbox" id="chatbox"></div>
			<input type="text" class="chatbox-input" id="chatbox-input" placeholder="Message..."></input>
		</form>
	</div>
	<div class="wrap">
	<div class="chessboard" id="board"></div>
	</div>
	<div class="history" id="history">

        <div class="titre">Historique</div>
        <div class="coups">
			<div class="turn"></div>
            <div class="coupW">Blanc</div>
            <div class="coupB">Noir</div>
		</div>
	</div>
	<div class="evaluation">Score: <br/><span id="evaluation">0.3</span></div>
	<div class="titleF" id="titleF">FEN de la partie</div>
	<div class="fen" id="fen">
		<div class="fenGame" id="fenGame">rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1</div>
	</div>
	
  </div>
</body>
</html>
	<script type="module" src="chess.js"></script>
	<script type="module" src="display.js"></script>
	<script type="module" src="main.js"></script>
</body>
</html>
